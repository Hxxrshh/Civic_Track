<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - CivicConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1c1c1c;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: #262626;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.7em;
      font-weight: bold;
      color: #89ffe4;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo::after {
      content: "â–¶";
      font-size: 0.8em;
      color: #89ffe4;
    }
    
    .home-btn {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .register-container {
      background: #282530;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .register-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: #f0e59a;
      font-weight: 700;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #e4e4e4;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #393939;
      border-radius: 8px;
      background: #1c1c1c;
      color: #f2f2f2;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #89ffe4;
    }
    
    .form-group input[type="email"]::placeholder {
      color: #666;
    }
    
    .register-btn {
      width: 100%;
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    
    .register-btn:hover {
      background: #45a049;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #e4e4e4;
    }
    
    .login-link a {
      color: #3ca1c2;
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .register-title {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CivicTrack</div>
    <a href="index.html" class="home-btn">Home</a>
  </header>

  <div class="main-content">
    <div class="register-container">
      <h1 class="register-title">User Registration</h1>
      
      <form>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="register-btn">Register</button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
